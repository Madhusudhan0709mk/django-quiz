<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detail</title>
</head>
<body>
    {% for question in questions %}
    {{question.text}}<br>
    {% for choice in question.choice_set.all %}
    
                    <label>
                        <input type="radio" name="question_{{ question.id }}" value="{{ choice.id }}">
                        {{ choice.text }}
                    </label>
                {% endfor %}
    {% endfor %}
</body>
</html>
